<!DOCTYPE html>
<html>
<head>
    <title>SUCESSO E ANTECESSOR</title>
    <style type="text/css">
        h3 {text-align: center; font-size: 30px; margin-top: 100px}
    </style>
</head>
<body>
    <h3>O algorítmo imprime para o usuário o sucessor e o antecessor do número informado.</h3>
    <script language="javascript">

        /*Variáveis*/
        var numero;
        var antecessor;
        var sucessor;

        /*Entrada de dados*/
        numero = parseInt(window.prompt('Digite um número inteiro: ', 'Digite aqui'));

        /*Processamento de dados*/
        sucessor = numero + 1;
        antecessor = numero - 1;

        /*Saída de dados*/
        document.write('O sucessor é: ', + sucessor, '<BR><BR>');
        document.write('O antecessor é: ', + antecessor);
    </script>
</body>
</html>
