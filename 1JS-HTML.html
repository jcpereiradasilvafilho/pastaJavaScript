<!DOCTYPE html>
<html>
	<head>
		<title>Concatenação de strings</title>
		<meta charset="utf-8"/> 
	</head>
	<body>
		<h3>Programa de Boas-vindas! + Concatenação de strings</h3>
		<script language="javascript">
		<!--
		/*Objetivo: Capturar nome e apresentar com saudação*/
		/*Definição de Variáveis: iniciam com o prefixo js*/
		/*Entrada de Dados: prompt*/
		/*Saída de Dados: write*/
		var js_nome;
		var js_sobrenome;
		js_nome = window.prompt('Qual seu nome?');
		js_sobrenome = window.prompt('Qual seu sobrenome?');
		document.write('Olá ' + js_nome + ' ' + js_sobrenome + '. Seja bem-vindo!');
		//-->
		</script>
	</body>
</html>
