<!DOCTYPE html>
<html>
<head>
    <title>INVERSÃO DE NÚMEROS</title>
    <style type="text/css">
        h3 {text-align: center; font-size: 30px; margin-top: 100px}
    </style>
</head>
<body>
    <h3>O algorítmo recebe um número, inverte e informa ao usuário se o número é políndromo ou não.</h3>
    <script language="javascript">

        /*Variáveis*/
        var numero;
        var numeroInvertido;

        /*Entrada de dados*/
        numero = parseInt(window.prompt('Digite um número inteiro: ', 'Ex.: 9999'));
        
        /*Processamento de dados*/
        numeroInvertido = numero.toString().split('').reverse().join('');

        if (numero == numeroInvertido) {

            /*Saída de dados*/
            document.write('O número digitado é políndromo, pois ', numero, ' é igual ao invertido ', numeroInvertido,'!<BR>');

        }else{

            /*Saída de dados*/
            document.write('O número digitado não é políndromo!');

        }
    </script>
</body>
</html>
