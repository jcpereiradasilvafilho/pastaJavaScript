<!DOCTYPE html>
<html>
<head>
    <title>DONA LENA</title>
    <style type="text/css">
        h3 {text-align: center; font-size: 30px; margin-top: 100px}
    </style>
</head>
<body>
    <h3>O algorítmo calcula quanto dias dona Lena levará para alcançar o topo do muro do jardim.</h3>
    <script language="javascript">

        /*Variáveis*/
        var numero;
        
        /*Processamento de dados*/
        numero = 10000 / 50 - 1

        /*Saída de dados*/
        document.write('Tendo em vista que o muro possui 10 mil metros, que dona Lena em um dia sobe 100 metros e desce 50 metros, ou seja, 100 - 50, significa que dona Lena sobe 50 metros por dia, entretar no último dia, como a dona Lena chegara ao topo, não descerá 50 metros. Dessa forma, o calculo se baseia na seguinte forma: dias = 10000 / 50 - 1, que dá igual a  ', numero,' dias!<BR>');
    </script>
</body>
</html>
