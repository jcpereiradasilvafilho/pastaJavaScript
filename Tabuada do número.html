<!DOCTYPE html>
<html>
<head>
    <title>TABUADA</title>
    <style type="text/css">
        h3 {text-align: center; font-size: 30px; margin-top: 100px}
    </style>
</head>
<body>
    <h3>O algorítmo recebe um número e imprime a tabuada.</h3>
    <script language="javascript">

        /*Variáveis*/
        var numero, i, resultado;

        /*Entrada de dados*/
        numero = parseInt(window.prompt('Digite um número: ', '7'));   

        /*Processamento de dados*/
        for (i = 1; i <= 10; i++) {
            resultado = numero * i;
            document.write(numero + " x " + i + " = " + resultado, "<BR>");
        }

    </script>
</body>
</html>
