<!DOCTYPE html>
<html>
<head>
    <title>ARRAY</title>
    <style type="text/css">
        h3 {text-align: center; font-size: 30px; margin-top: 100px}
    </style>
</head>
<body>
    <h3>O algorítmo recebe um número com quatro dígitos e imprime o primeiro e último digito.</h3>
    <script language="javascript">

        /*Variáveis*/
        var array = [];
        var numero;
        var primeiro;
        var ultimo;

        /*Entrada de dados*/
        for(i=0;i<=3;i++){
            numero = parseInt(window.prompt('Digite 1 número inteiro: ', 'Digite aqui'));
            array.push(numero);
        }

        /*Processamento de dados*/
        primeiro = array[0];
        ultimo = array[array.length - 1];

        /*Saída de dados*/
        document.write('O primeiro número digitado foi ', + primeiro, '<br><br>');
        document.write('O ultimo número digitado foi ', + ultimo);
    </script>
</body>
</html>
