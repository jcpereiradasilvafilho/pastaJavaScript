<!DOCTYPE html>
<html>
<head>
    <title>CALCULO ESPECÍFICO DE IDADE, ALTURA E PESO</title>
    <style type="text/css">
        h3 {text-align: center; font-size: 30px; margin-top: 100px}
    </style>
</head>
<body>
    <h3>O algorítmo recebe idade, altura e peso de vinte e cinco pessoas e faz alguns calculos específicos.</h3>
    <script language="javascript">

        /*Variáveis*/
        var i, j=0, contador=0, somaAltura=0, leves=0, porcentagem, media, idade, altura, peso, idades = [], alturas = [], pesos = [];

        /*Entrada de dados*/
        for (i = 1; i <= 25; i++) {
            idade = parseInt(window.prompt("Digite a idade da " + i + "º pessoa:", '20'));
            idades.push(idade);
            altura = parseFloat(window.prompt("Digite a altura da " + i + "º pessoa em centímetros:", "184"));
            alturas.push(altura);
            peso = parseFloat(window.prompt("Digite o peso da " + i + "º pessoa em quilos:", "70.53"));
            pesos.push(peso);
        }

        /*Processamento de dados*/
        for (i = 0; i < idades.length; i++) {
          if (idades[i] > 50){
            contador++;
          }
        }

        /*Saída de dados*/
        document.write("A quantidade de pessoas com idade superior a 50 anos é: " + contador + ".<br>");
        
        /*Processamento de dados*/
        for (i = 0; i < idades.length; i++) {
          if (idades[i] >= 10 && idades[i] <= 20){
            somaAltura += alturas[i];
            j++;
          }
        }
        if (somaAltura != 0) {
            media = somaAltura / j;

            /*Saída de dados*/
            document.write("A média das alturas das pessoas com idade entre 10 e 20 anos é: " + media + " centímetros.<br>");
        }else{
            document.write("A média das alturas das pessoas com idade entre 10 e 20 anos é: 0 centímetros.<br>");
        }

        /*Processamento de dados*/
        for (i = 0; i < pesos.length; i++) {
          if (pesos[i] < 40){
            leves++;
          }
        }
        porcentagem = (leves*100)/25;

        /*Saída de dados*/
        document.write("O percentual de pessoas com peso inferior a 40 quilos entre todas as pessoas analisadas é: " + porcentagem + "%.<br>");

    </script>
</body>
</html>
