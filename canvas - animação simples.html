<canvas width="500" height="500"></canvas>
<script language="javascript">
	var tela = document.querySelector('canvas');
	var bolota = tela.getContext('2d');
	var x = 0, y = 0;

	function desenhaCirculo(x,y,raio){
		bolota.fillStyle = 'black';
		bolota.fillRect(0,0,500,500);
		bolota.fillStyle = 'white';
		bolota.beginPath();
		bolota.arc(x,y,raio,0,2*Math.PI);
		bolota.fill();
	}

	function atualizaTela(){
		bolota.clearRect(0,0,500,500);
		desenhaCirculo(x,y,10);
		x++;
		y++;
	}

	setInterval(atualizaTela,10);
</script>
