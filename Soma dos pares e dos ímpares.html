<!DOCTYPE html>
<html>
<head>
    <title>SOMA DOS PARES E DOS ÍMPARES</title>
    <style type="text/css">
        h3 {text-align: center; font-size: 30px; margin-top: 100px}
    </style>
</head>
<body>
    <h3>O algorítmo recebe 10 números, soma os pares e os ímpares e imprime o resultado.</h3>
    <script language="javascript">

        /*Variáveis*/
        var i, numero, numeros = [], somaPares=0, somaImpares=0;

        /*Entrada de dados*/
        for (i = 1; i <= 10; i++) {
            numero = parseInt(window.prompt("Digite o " + i + "º número:", '20'));
            numeros.push(numero);
        }

        /*Processamento de dados*/
        for (i = 0; i < numeros.length; i++) {
          if (numeros[i] % 2 == 0){
            somaPares += numeros[i];
          }else{
            somaImpares += numeros[i];
          }
        }

        /*Saída de dados*/
        document.write("A soma dos números pares é: " + somaPares + ".<br>");
        document.write("A soma dos números ímpares é: " + somaImpares + ".<br>");

    </script>
</body>
</html>
