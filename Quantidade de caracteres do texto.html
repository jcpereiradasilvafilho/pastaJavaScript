<!Doctype html>
<html>
<head>
    <title>QUANTIDADE DE CARACTERES DO TEXTO</title>
    <style type="text/css">
        h3{text-align: center; font-size: 25px; margin-top: 90px}
    </style>
</head>
<body>
    <h3>O algorítmo recebe um texto do usuário e informa a quantidade de caracteres.</h3>
    <script type="text/javascript">
        
        /*Variáveis*/
        var texto, quantidade;

        /*Entrada de dados*/
        texto = window.prompt("Digite o texto: ", "Atirei o pau no gato.");

        /*Processamento*/
        quantidade = texto.length;

        /*Saída de dados*/
        document.write("A quantidade de caracteres presente no texto é " + quantidade + ".");

    </script>
</body>
</html>
