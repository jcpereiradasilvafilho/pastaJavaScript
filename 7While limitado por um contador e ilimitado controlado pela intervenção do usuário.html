<!DOCTYPE html>
<html>
<head>
<title>While limitado e ilimitado</title>
<meta charset="utf-8">
<style type="text/CSS">
h1{background-color: yellow; text-align: center; margin-top: 30px; padding-top: 15px; padding-bottom: 15px;}
</style>
</head>
<body>
<h1>Teste de programa While limitado por um contador</h1>
<script language="JavaScript">
<!--
var contador = 1;
while (contador <= 7){
document.write('<p>O número atual do contador é: <b>' + contador + '</b>;</p>');
contador ++;
}
//-->
</script>
<h1>Teste de programa While ilimitado, controlado pela intervenção do usuário</h1>
<script language="JavaScript">
<!--
var contador = 1;
var continua = true;
while (continua == true){
document.write('<p>O número atual do contador é: <b>' + contador + '</b>;</p>');
contador += 1;
continua = window.confirm('Deseja continuar?');
}
//-->
</script>
</body>
</html>
