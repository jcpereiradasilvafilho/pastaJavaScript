<!DOCTYPE html>
<html>
<head>
    <title>MÚLTIPLO DE 3</title>
    <style type="text/css">
        h3 {text-align: center; font-size: 30px; margin-top: 100px}
    </style>
</head>
<body>
    <h3>O algorítmo recebe um número e informa ao usuário se é multiplo de 3 ou não.</h3>
    <script language="javascript">

        /*Variáveis*/
        var numero;

        /*Entrada de dados*/
        numero = window.prompt('Digite um número inteiro: ', '90');      

        /*Saída de dados*/
        if(numero % 3 == 0){
            document.write('O número é múltiplo de 3!');
        }else{
            document.write('O número não é múltiplo de 3!');
        }

    </script>
</body>
</html>
