<canvas width="500" height="500">
</canvas>
<script language="javascript">
	var tela = document.querySelector('canvas');
	var desenho = tela.getContext('2d');

	desenho.fillStyle = 'darkgreen';
	desenho.fillRect(0,0,500,500);

	desenho.fillStyle = 'black';
	desenho.fillRect(50,100,150,150);
	desenho.fillRect(300,100,150,150);
	desenho.fillRect(200,250,100,150);
	desenho.fillRect(150,300,50,500);
	desenho.fillRect(300,300,50,500);

</script>
